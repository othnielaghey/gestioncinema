<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default panel-primary">
        <div class="panel-heading">Ajouter un film</div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onSaveMovie(f.value)">

                <div class="form-group">
                    <label for="name">Nom du film</label>
                    <input type="text" 
                    ngModel name="title" 
                    id="title" 
                    class="form-control"
                    ngModel required>
                </div>
                <div class="form-group">
                    <label for="name">Realisateur du film</label>
                    <input type="text" 
                    ngModel name="director" 
                    id="director" 
                    class="form-control"
                    ngModel required>
                </div>
                <div class="form-group">
                    <label for="name">Dur√©e</label>
                    <input type="text" 
                    ngModel name="duration"
                    id="duration" 
                    class="form-control"
                    ngModel required>
                </div>
                <div class="form-group">
                    <label for="name">Date de sortie</label>
                    <input type="text" 
                    ngModel name="releaseDate" 
                    id="releaseDate" 
                    class="form-control"
                    ngModel required>
                </div>
