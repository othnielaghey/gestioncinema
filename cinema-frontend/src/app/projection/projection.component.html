<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-info panel-info">
        <div class="panel-heading">Ajouter une projection</div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onSaveProjection(f.value)"> 

            <div class="form-group">
              <label for="name">Date de la projection</label>
              <input type="text" 
              ngModel name="dateProjection" 
              id="dateProjection" class="form-control">
            </div>

            <div class="form-group">
              <label for="name">Prix</label>
              <input type="text" ngModel name="price" 
              id="price" class="form-control">
            </div>

            <div class="form-group">
              <label for="name">Ville</label> 
              <select (change)="onCityChange($event)" 
              ngModel name="city" class="form-control">
                <option value="" >Choose a city</option> 
                <option *ngFor="let city of cities" [value]="city.id">
                  {{ city.name }}
                </option>
              </select>
            </div>
             
            <div class="form-group">
              <label for="name">Cinema</label>
              <select 
              ngModel name="cinema"  class="form-control">
                <option value="" >Choose a cinema</option> 
                <option *ngFor="let cinema of cinemas" [value]="cinema.id">
                  {{ cinema.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Salle</label> 
              <select (change)="onRoomChange($event)" ngModel name="room" class="form-control">
                <option value="" >Choose a room</option>
                <!-- <optgroup id="regular-invest" label="{{room.getCinema.name}}"></optgroup>  -->
                <option *ngFor="let room of rooms" [value]="room.id">
                  {{ room.name }}
                </option>
              </select>
            </div> 
             
            <div class="form-group">
              <label for="name">SÃ©ance</label> 
              <select (change)="onSessionChange($event)" ngModel name="session" class="form-control">
                <option value="" >Choose a session</option> 
                <option *ngFor="let session of sessions" [value]="session.id">
                  {{ session.hourStart }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Film</label> 
              <select (change)="onMovieChange($event)" ngModel name="movie" class="form-control">
                <option value="" >Choose a movie</option> 
                <option *ngFor="let movie of movies" [value]="movie.id">
                  {{ movie.title }}
                </option>
              </select>
            </div>
            
            <button class="btn btn-primary" type="submit">save</button>
          </form>
        </div>
        </div>
