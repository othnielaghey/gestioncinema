<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info panel-info">
      <div class="panel-heading">Ajouter une salle</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSaveRoom(f.value)">
          <div class="form-group">
            <label for="name">Nome de la salle</label>
            <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control">
          </div> 
          <div class="form-group">
            <label for="name">count Seats</label>
            <input type="text" ngModel name="countSeats" id="address" class="form-control">
          </div>

        <div class="form-group">
            <label for="name">Ville</label> 
            <select (change)="onCityChange($event)" ngModel name="city" class="form-control">
              <option value="" >Choose a city</option> 
              <option *ngFor="let city of cities" [value]="city.id">
                {{ city.name }}
              </option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="name">Cinema</label>
            <select (change)="onCinemaChange($event)" ngModel name="cinema"  class="form-control">
              <option value="" >Choose a cinema</option> 
              <option *ngFor="let cinema of cinemas" [value]="cinema.id">
                {{ cinema.name }}
              </option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">save</button>
        </form>
      </div>
      </div>


  </div>
</div>
