<div class="row">

  <div class="col-md-6">
    <div class="panel-heading">Liste des Sessions</div>
    <ul *ngIf="sessions" class="list-group">
      <li *ngFor="let session of sessions._embedded.sessions"
            [ngClass]="{active: session.hourStart==currentSession}"
            class="list-group-item"
            style="cursor: pointer;font-size: 18px;"
            hover="Cliquez pour voir les détails">
        Session de {{session.hourStart}}

      </li>
    </ul>
  </div>


    <div class="col-md-6">
      <div class="panel panel-info panel-info">
        <div class="panel-heading">Ajouter une session</div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onSaveSession(f.value)">
            <div class="form-group">
              <label for="name">Heure de début</label>
              <input type="text" 
              ngModel name="hourStart" 
              id="hourStart" 
              class="form-control">
            </div>

            <button class="btn btn-primary" 
            type="submit">save</button>
          </form> 
        </div> 
        </div>
    </div>
  </div>
